<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<meta name="keywords" content="郑某某的博客，个人网站，Struggling,IT">
<meta name="description" content="郑某某个人博客，一个独立的个人网站，关于大学，关于技术，关于人生，关于军事，分享美文">
<link rel="stylesheet" href="css/register.css">
</head>

<body>
<div class="register">
    <h1>注册</h1>
    <form id="register_form" method="post" action="#">
        <p>
            <label for="userName">用户名:</label>
            <input id="userName" type="text" name="userName" placeholder="用户名："/>
        </p>
        <p>
            <label for="realName">真实姓名:</label>
            <input id="realName" type="text" name="realName" placeholder="真实姓名："/>
        </p>
        <p>
            <label for="place">常居地:</label>
            <input type="text" id="place" name="place" placeholder="常居地："/>
        </p>
        <p>
            <label for="password">输入密码:</label>
            <input class="password" id="password" type="password" name="password" placeholder="请输入注册密码："/>
        </p>
        <p>
            <label for="confirm_password">确认密码:</label>
            <input class="confirm_password" id="confirm_password" type="password" name="confirm_password" placeholder="请再次输入注册密码："/>
        </p>
        <p><input name="提交" id="register_submit" type="submit" value="提交"/></p>
    </form>
</div>
<script type="text/javascript" src="jquery/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/jquery.validate-1.13.1.js"></script>
<script type="text/javascript" src="js/register.js"></script>

</body>
</html>
